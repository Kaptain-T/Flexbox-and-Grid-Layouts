<!DOCTYPE html>
<html lang="en">

<head>
<meta charset="UTF-8">
<meta http-equiv="X-UA-Compatible" content="IE=edge">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Grid Design</title>

<style>


#boxes-container {
background-color: #1a1c28;
  width: 900px;
  height:900px;
  padding: 50px 50px;
  margin: auto;
}

#boxes-wrapper {
  display: grid;
  grid-template-columns: repeat(6, 1fr);
  width: 700px;
  height: 500px;
  grid-gap: 10px;
  margin: 10px 20px 20px 20px;
}

.box1 {
  grid-row: 1/3;
  grid-column: 1/5;
  background-color: #ea5020;
}

.box2 {
  grid-row: 1/3;
  grid-column: 5/7;
  background-color: #ffa401;
}

.box3 {
  grid-row: 3/5;
  grid-column: 1/4;
  background-color: #05aa42;
}

.box4 {
  grid-row: 3/4;
  grid-column: 4/7;
  background-color: #01aefd;
}

.box5 {
  grid-row: 4/5;
  grid-column: 4/7;
  background-color: #01aefd;
}
</style>
</head>

<body>
  <main>
    <div id="boxes-container">
      <div id="boxes-wrapper">
        <div class="box1"></div>
        <div class="box2"></div>
        <div class="box3"></div>
        <div class="box4"></div>
        <div class="box5"></div>
      </div>
    </div>
  </main>
</body>

</html>
